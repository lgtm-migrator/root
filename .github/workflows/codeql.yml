name: "CodeQL"

on:
  push:
    branches: [ "master", "latest-stable", "v5-34-00-patches", "v6-06-00-patches", "v6-08-00-patches", "v6-10-00-patches", "v6-12-00-patches", "v6-14-00-patches", "v6-16-00-patches", "v6-18-00-patches", "v6-20-00-patches", "v6-22-00-patches", "v6-24-00-patches", "v6-26-00-patches" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "1 9 * * 2"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript, python, go ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
